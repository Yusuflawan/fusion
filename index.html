<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Dashboard</title>
  <link rel="icon" type="image/png" href="marchat/assets/images/logo.jpeg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f9fafb, #eef1f6);
      font-family: "Segoe UI", sans-serif;
    }
    .dashboard-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .page-header h2 {
      font-weight: 700;
      color: #222;
    }
    .page-header p {
      color: #6c757d;
      font-size: 16px;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    .btn-dashboard {
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 16px;
    }
    .icon-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="dashboard-wrapper container">

  <!-- Page Header -->
  <div class="page-header">
    <h2>Choose Your Dashboard</h2>
    <p>Select the role you want to log in as</p>
  </div>

  <div class="row g-4 w-100">

    <!-- Admin -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-center p-4">
        <div class="icon-circle bg-primary text-white mb-3">
          <i class="bi bi-shield-lock"></i>
        </div>
        <h5 class="fw-bold">Admin</h5>
        <a href="admin/login.html" class="btn btn-primary btn-dashboard w-100 mt-3">Go to Login</a>
      </div>
    </div>

    <!-- Executive -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-center p-4">
        <div class="icon-circle bg-success text-white mb-3">
          <i class="bi bi-briefcase"></i>
        </div>
        <h5 class="fw-bold">Executive</h5>
        <a href="executive/login.html" class="btn btn-success btn-dashboard w-100 mt-3">Go to Login</a>
      </div>
    </div>

    <!-- Merchant -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-center p-4">
        <div class="icon-circle bg-warning text-dark mb-3">
          <i class="bi bi-shop"></i>
        </div>
        <h5 class="fw-bold">Merchant</h5>
        <a href="marchat/login.html" class="btn btn-warning btn-dashboard w-100 mt-3">Go to Login</a>
      </div>
    </div>

    <!-- PTSP -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-center p-4">
        <div class="icon-circle bg-danger text-white mb-3">
          <i class="bi bi-credit-card"></i>
        </div>
        <h5 class="fw-bold">PTSP</h5>
        <a href="pstp/login.html" class="btn btn-danger btn-dashboard w-100 mt-3">Go to Login</a>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
