    <style>
      .container {
        max-width: px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e5e5e5;
      }

      .title {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .period {
        font-size: 14px;
        color: #666;
      }

      .chart-container {
        margin-bottom: 30px;
        height: 300px;
        position: relative;
        border: 1px solid #f0f0f0;
        background: #fafafa;
      }

      .chart-svg {
        width: 100%;
        height: 100%;
      }

      .metrics {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .metric {
        flex: 1;
        text-align: left;
      }

      .metric-header {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .metric-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .metric-dot.ptsp {
        background-color: #e85d75;
      }

      .metric-dot.pssp {
        background-color: #4ecdc4;
      }

      .metric-label {
        font-size: 13px;
        color: #666;
      }

      .metric-value {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin: 2px 0;
      }

      .avg-label {
        font-size: 13px;
        color: #666;
        margin-bottom: 5px;
      }

      .avg-value {
        font-size: 18px;
        font-weight: 600;
        color: #333;
      }

      .axis-label {
        font-size: 11px;
        fill: #666;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .grid-line {
        stroke: #f0f0f0;
        stroke-width: 1;
      }

      .chart-line {
        fill: none;
        stroke-width: 3;
      }

      .ptsp-line {
        stroke: #e85d75;
      }

      .pssp-line {
        stroke: #4ecdc4;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .metrics {
          flex-direction: column;
          gap: 15px;
        }

        .chart-container {
          height: 250px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .chart-container {
          height: 200px;
        }

        .metric-value,
        .avg-value {
          font-size: 16px;
        }
      }
      /* last chart */

      .chart-card {
        background: #fff;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      .chart-container {
        position: relative;
        height: 350px;
      }
      .chart-title {
        font-weight: 600;
        font-size: 1.1rem;
        color: #1a1a3d;
      }
    </style>
  </head>
  <body>
    <header class="app-header">
      <div class="app-header-inner" id="header"></div>
    </header>

    <div id="sidebsr"></div>

<div class="app-sidebar-end"></div>
<main class="app-wrapper">
  <h1>view page transactions list</h1>
</main>
</body>
</html>
