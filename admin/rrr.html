<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAC Verification Result</title>
  <link rel="icon" type="image/png" href="assets/images/logo.jpeg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-sm border-0 rounded-4 p-4" style="max-width: 900px; width: 100%;">
    <div class="text-center mb-4">
      <div class="bg-success bg-opacity-10 d-inline-flex justify-content-center align-items-center rounded-circle" style="width: 60px; height: 60px;">
        <i class="bi bi-check-lg text-success fs-2"></i>
      </div>
      <h5 class="mt-3 fw-semibold">CAC Verification Successful</h5>
      <p class="text-muted small">Your business registration has been verified successfully</p>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <h6 class="fw-bold mb-3"><i class="bi bi-building me-2"></i>Business Information</h6>
        <p class="mb-1"><strong>Company Name</strong><br><span id="companyName"></span></p>
        <p class="mb-1"><strong>Registration Number</strong><br><span id="registrationNumber"></span></p>
        <p class="mb-1"><strong>Company Type</strong><br><span id="companyType"></span></p>
        <p><strong>Contact Email</strong><br><span id="contactEmail"></span></p>
      </div>

      <div class="col-md-6">
        <h6 class="fw-bold mb-3"><i class="bi bi-shield-check me-2"></i>Status & Compliance</h6>
        <p class="mb-1"><strong>Registration Status</strong><br>
          <span class="badge bg-dark" id="registrationStatus"></span>
        </p>
        <p class="mb-1"><strong>Created At</strong><br><span id="createdAt"></span></p>
      </div>
    </div>

    <hr class="my-4">
    <div class="d-flex justify-content-between">
      <button class="btn btn-light border" onclick="window.location.href='PTSP.html'">Verify Different CAC</button>
      <button class="btn btn-dark">Continue to Registration</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function fetchCacDetails() {
      try {
        const url = "https://arafatfootballacademy.com/tradepeep/backend/provider/search?cac_number=rc1234567";
        const response = await axios.get(url);
        const data = response.data;

        if (data.status === "success") {
          const company = data.data;

          document.getElementById("companyName").textContent = company.name;
          document.getElementById("registrationNumber").textContent = company.cac_number;
          document.getElementById("companyType").textContent = company.type;
          document.getElementById("contactEmail").textContent = company.contact_email;
          document.getElementById("registrationStatus").textContent = "Active";
          document.getElementById("createdAt").textContent = company.created_at;
          
        } else {
          alert("Verification failed....: " + data.message);
        }
      } catch (error) {
        console.error(error);
        alert("Unable to fetch CAC details.");
      }
    }
    fetchCacDetails();
  </script>
</body>
</html>
