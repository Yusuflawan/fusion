<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PTSP Modal Demo</title>
  <link rel="icon" type="image/png" href="assets/images/logo.jpeg" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- Trigger Buttons -->
  <button type="button" 
          class="btn btn-primary me-2"
          data-bs-toggle="modal" 
          data-bs-target="#addPTSPModal"
          data-company="Adebayo Enterprises Limited"
          data-reg="RC1234567"
          data-nature="Retail Trading and Services"
          data-date="2020-03-15"
          data-address="45 Broad Street, Lagos Island"
          data-city="Eti-Osa"
          data-state="Lagos">
    <i class="bi bi-plus me-1"></i> Add New PTSP
  </button>
  <!-- =========================
       Add New PTSP Modal
  ========================== -->
  <div class="modal fade" id="addPTSPModal" tabindex="-1" aria-labelledby="addPTSPModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="addPTSPModalLabel">
            <i class="bi bi-building me-2"></i> Add New PTSP
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <!-- CAC Verification Box -->
          <div class="alert alert-success border-0 shadow-sm rounded-3 p-3 mb-4">
            <div class="d-flex align-items-center mb-2">
              <i class="bi bi-check-circle-fill me-2 fs-5"></i>
              <h6 class="mb-0 fw-semibold justify-center">CAC Verification Completed</h6>
            </div>
            <p class="mb-0 text-muted">Business registration verified successfully with CAC</p>
            <hr>
            <div class="row small">
              <div class="col-md-6">
                <strong>Company Name</strong><br>
                <span class="text-dark" id="modalCompany"></span>
              </div>
              <div class="col-md-6">
                <strong>Registration Number</strong><br>
                <span class="text-dark" id="modalReg"></span>
              </div>
              <div class="col-md-6 mt-2">
                <strong>Business Nature</strong><br>
                <span class="text-dark" id="modalNature"></span>
              </div>
              <div class="col-md-6 mt-2">
                <strong>Incorporation Date</strong><br>
                <span class="text-dark" id="modalDate"></span>
              </div>
            </div>
          </div>

          <!-- Form Fields -->
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">PTSP Name</label>
                <input type="text" class="form-control" id="inputCompany" readonly>
              </div>

              <div class="col-md-6">
                <label class="form-label">Business Name</label>
                <input type="text" class="form-control" id="inputBusiness" readonly>
              </div>

              <div class="col-md-6">
                <label class="form-label">CAC Registration Number</label>
                <input type="text" class="form-control" id="inputReg" readonly>
              </div>

              <div class="col-md-6">
                <label class="form-label">Business Nature</label>
                <input type="text" class="form-control" id="inputNature" readonly>
              </div>

              <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter email address">
              </div>

              <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter phone number">
              </div>

              <div class="col-12">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" readonly>
              </div>

              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" readonly>
              </div>

              <div class="col-md-6">
                <label class="form-label">State</label>
                <input type="text" class="form-control" id="inputState" readonly>
              </div>

              <div class="col-md-6">
                <label class="form-label">License Number</label>
                <input type="text" class="form-control" placeholder="Enter CBN license number">
              </div>

              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-select">
                  <option selected>Pending</option>
                  <option value="approved">Approved</option>
                  <option value="declined">Declined</option>
                </select>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Create PTSP</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const addPTSPModal = document.getElementById('addPTSPModal')
    addPTSPModal.addEventListener('show.bs.modal', event => {
      const button = event.relatedTarget

      // Get data attributes
      const company = button.getAttribute('data-company')
      const reg = button.getAttribute('data-reg')
      const nature = button.getAttribute('data-nature')
      const date = button.getAttribute('data-date')
      const address = button.getAttribute('data-address')
      const city = button.getAttribute('data-city')
      const state = button.getAttribute('data-state')

      // Fill text spans
      document.getElementById('modalCompany').textContent = company
      document.getElementById('modalReg').textContent = reg
      document.getElementById('modalNature').textContent = nature
      document.getElementById('modalDate').textContent = date

      // Fill form inputs
      document.getElementById('inputCompany').value = company
      document.getElementById('inputBusiness').value = company
      document.getElementById('inputReg').value = reg
      document.getElementById('inputNature').value = nature
      document.getElementById('inputAddress').value = address
      document.getElementById('inputCity').value = city
      document.getElementById('inputState').value = state
    })
  </script>
</body>
</html>
